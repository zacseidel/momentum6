name: Weekly Momentum Report

on:
  workflow_dispatch: {}
  schedule:
    # GitHub Actions uses UTC. (Fri 03:00 MDT / 02:00 MST ~ 09:00 UTC)
    - cron: '0 9 * * 5'

# ‚úÖ Needed for deploy-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      MPLBACKEND: Agg   # ensure matplotlib works headless

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly report (Friday anchor)
        run: |
          python run_report.py

      - name: Update index page
        run: |
          python generate_index.py

      # Commit any changed / new report files, assets, etc.
      # üëç Keep [skip ci] now that deploy happens in this same workflow (prevents infinite loops)
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(reports): weekly update [skip ci]"
          file_pattern: |
            reports/*.html
            index.html
            assets/**/*

      # --- GitHub Pages deploy in THIS workflow ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Publish the repo root (since index.html + reports/ are in root)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


